<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Fonts link -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <!-- CSS file link -->
    <link rel="stylesheet" href="./CSS/style.css" />
    <title>Product Card</title>
  </head>
  <body>
    <div class="main-container">
      <img src="./images/headphone.jpg" alt="red headphone" class="main-img" />
      <div class="second-container">
        <h1 class="price">$100</h1>
        <p class="name">Zebronics head phone</p>
        <p class="info">
          A portable headphone with a battery life of 20 hours and IP67 rating.
          Comes with a 3 years warranty.
        </p>
        <p class="choose-color">Choose your colour</p>
        <div class="color-container">
          <div class="color red-bg"></div>
          <div class="color blue-bg"></div>
          <div class="color black-bg"></div>
        </div>
        <button class="btn yellow-btn">Add to cart</button>
        <button class="btn white-btn">Buy now</button>
        <a href="#" class="link">Read reviews</a>
      </div>
    </div>
  </body>
</html>
